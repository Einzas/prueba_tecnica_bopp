<div class="card-container">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="formu" [formGroup]="formLogin">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Correo" formControlName="correo">
                    <mat-error *ngIf="formLogin.controls.correo.invalid">correo es requerido</mat-error>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Contraseña" formControlName="contrasena" type="password">
                    <mat-error *ngIf="formLogin.controls.contrasena.invalid">Contraseña es requerido</mat-error>
                </mat-form-field>
                <button mat-flat-button color="primary" (click)="iniciarSesion()">Login</button>
                <button mat-flat-button color="accent" (click)="registro()">Registro</button>
            </form>
        </mat-card-content>

    </mat-card>

</div>
